<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>view</title>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>List of Inventory</h1>
    </div>
    <div>
        <form th:action="@{/logout}" method="post">
            <p>
                Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
            </p>
            <input type="submit" value="Sign Out" />
        </form>
    </div>

    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Item ID</th>
                <th>Item</th>
                <th>Quantity</th>
                <th>Low Quantity</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="inventory: ${listInventory}">
                <td th:text="${inventory.id}">Item ID</td>
                <td th:text="${inventory.item}">Item</td>
                <td th:text="${inventory.quantity}">Quantity</td>
                <td th:text="${inventory.lowQuantity}">Low Quantity</td>
                <td><a th:href="@{'/edit_inventory/'+ ${inventory.id}}">Edit</a></td>
                <td><a th:href="@{'/inventory_delete/'+ ${inventory.id}}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
